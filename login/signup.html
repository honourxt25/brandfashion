<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Edge</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="login-container signup-container">
        <div class="left">
            <img src="../logos/edge_logo.svg" alt="Edge Logo">
            <h2>Sign Up for Edge</h2>
        </div>
        <div class="right">
        <form id="signupForm">
            <div class="input-group">
                <input type="text" id="name" placeholder="Full Name" required>
            </div>
            <div class="input-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn" id="login-btn">Sign Up</button>
        </form>
        <p class="register-link">Already have an account? <a href="./login.html">Login</a></p>
    </div>

    <script src="../config.js"></script>
    <script src="./signup.js"></script>
</body>
</html>
