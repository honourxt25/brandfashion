<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Edge</title>

</head>
<body>
    <div class="login-container">
        <img src="../logos/edge_logo.svg" alt="Edge Logo">
        <h2>Login to Edge</h2>
        <form id="loginForm">
            <div class="input-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <button class="social-btn google-btn" onclick="signInWithGoogle()">
            <img class="social-icon" src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Logo">
            Sign in with Google
        </button>
        <button class="social-btn instagram-btn" onclick="signInWithInstagram()">
            <img class="social-icon" src="https://img.icons8.com/fluency/48/000000/instagram-new.png" alt="Instagram Logo">
            Sign in with Instagram
        </button>
        <p class="register-link">Don't have an account? <a href="#">Sign up</a></p>
    </div>

    <script>

    </script>
</body>
</html>
