<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    footer {
      background: #222;
      color: #ddd;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }
    footer a {
      color: #ff6f61;
      text-decoration: none;
    }
  </style>
</head>
<body>
<div class="container">
    <main>
        <div class="py-5 text-center">
          <img class="d-block mx-auto" src="./logos/edge_logo.svg" alt="edge brand" width="100" height="57">
          <h2>Secure Checkout</h2>
        </div>
        <div class="row g-5">
          <div class="col-md-5 col-lg-4 order-md-last">
              <h4 class="d-flex justify-content-between align-items-center mb-3">
                  <span class="text-primary">Your cart</span>
                  <span id="cart-count" class="badge bg-primary rounded-pill">0</span>
              </h4>
              <ul id="cart-items" class="list-group mb-3"></ul>
              <div class="list-group-item d-flex justify-content-between">
                  <span>Total</span>
                  <strong id="cart-total">â‚¹0</strong>
              </div>
          </div>
          <div class="col-md-7 col-lg-8">
              <h4 class="mb-3">Billing Details</h4>
              <form id="checkout-form" class="needs-validation" novalidate>
                  <div class="row g-3">
                      <div class="col-sm-6">
                          <label for="firstName" class="form-label">First Name</label>
                          <input type="text" class="form-control" id="firstName" name="firstName" required>
                      </div>
                      <div class="col-sm-6">
                          <label for="lastName" class="form-label">Last Name</label>
                          <input type="text" class="form-control" id="lastName" name="lastName" required>
                      </div>
                      <!-- <div class="col-12">
                          <label for="email" class="form-label">Email</label>
                          <input type="email" class="form-control" id="email" name="email" required>
                      </div> -->
                      <div class="col-12">
                          <label for="address" class="form-label">Address</label>
                          <input type="text" class="form-control" id="address" name="address" required>
                      </div>
                      <div class="col-md-5">
                          <label for="country" class="form-label">Country</label>
                          <input type="text" class="form-control" id="country" name="country" required>
                      </div>
                      <div class="col-md-4">
                          <label for="state" class="form-label">State</label>
                          <input type="text" class="form-control" id="state" name="state" required>
                      </div>
                      <div class="col-md-3">
                          <label for="zip" class="form-label">Zip Code</label>
                          <input type="text" class="form-control" id="zip" name="zip" required>
                      </div>
                  </div>
                  <hr class="my-4">
                  <h4 class="mb-3">Payment</h4>
                  <div class="row gy-3">
                      <div class="col-md-6">
                          <label for="cc-name" class="form-label">Name on Card</label>
                          <input type="text" class="form-control" id="cc-name" required>
                      </div>
                      <div class="col-md-6">
                          <label for="cc-number" class="form-label">Credit Card Number</label>
                          <input type="text" class="form-control" id="cc-number" required>
                      </div>
                      <div class="col-md-3">
                          <label for="cc-expiration" class="form-label">Expiration</label>
                          <input type="text" class="form-control" id="cc-expiration" required>
                      </div>
                      <div class="col-md-3">
                          <label for="cc-cvv" class="form-label">CVV</label>
                          <input type="text" class="form-control" id="cc-cvv" required>
                      </div>
                  </div>
                  <hr class="my-4">
                  <button class="w-100 btn btn-primary btn-lg" type="submit">Complete Purchase</button>
              </form>
          </div>
        </div>
    </main>
</div>
<footer>
    <a href="./index.html">Continue Shopping</a>
    <p>&copy; 2025 The Edge Shop. All Rights Reserved.</p>
</footer>
<script src="../config.js"></script>
<script src="./checkout.js"></script>
</body>
</html>
